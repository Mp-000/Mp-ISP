<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard ISP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Sistem ISP</span>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">

  <!-- Statistik -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-bg-primary">
        <div class="card-body">
          <h5>Total Pelanggan</h5>
          <h3 id="totalPelanggan">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-success">
        <div class="card-body">
          <h5>Paket Internet</h5>
          <h3 id="totalPaket">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-warning">
        <div class="card-body">
          <h5>Tagihan Aktif</h5>
          <h3 id="totalTagihan">0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pelanggan">Pelanggan</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#paket">Paket</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tagihan">Tagihan</button></li>
  </ul>

  <div class="tab-content mt-3">

    <!-- Pelanggan -->
    <div class="tab-pane fade show active" id="pelanggan">
      <button class="btn btn-primary mb-2" onclick="tambahPelanggan()">Tambah</button>
      <table class="table table-bordered">
        <thead><tr><th>Nama</th><th>Alamat</th><th>Status</th><th>Aksi</th></tr></thead>
        <tbody id="dataPelanggan"></tbody>
      </table>
    </div>

    <!-- Paket -->
    <div class="tab-pane fade" id="paket">
      <button class="btn btn-success mb-2" onclick="tambahPaket()">Tambah</button>
      <table class="table table-bordered">
        <thead><tr><th>Nama Paket</th><th>Kecepatan</th><th>Harga</th><th>Aksi</th></tr></thead>
        <tbody id="dataPaket"></tbody>
      </table>
    </div>

    <!-- Tagihan -->
    <div class="tab-pane fade" id="tagihan">
      <button class="btn btn-warning mb-2" onclick="tambahTagihan()">Tambah</button>
      <table class="table table-bordered">
        <thead><tr><th>Pelanggan</th><th>Bulan</th><th>Total</th><th>Status</th><th>Aksi</th></tr></thead>
        <tbody id="dataTagihan"></tbody>
      </table>
    </div>

  </div>
</div>

<script src="js/pelanggan.js"></script>
<script src="js/paket.js"></script>
<script src="js/tagihan.js"></script>
<script>
function logout(){
  localStorage.removeItem("loginISP");
  location.href="login.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
