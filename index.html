<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login ISP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="col-md-4 mx-auto">
    <div class="card shadow">
      <div class="card-header text-center fw-bold">LOGIN ISP</div>
      <div class="card-body">
        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button onclick="login()" class="btn btn-primary w-100">Login</button>
      </div>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
